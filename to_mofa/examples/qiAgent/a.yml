nodes:
  
  - id: qiAgent
    build: uv pip install -e ../../agent-hub/qiAgent
    path: qiAgent
    outputs:
      - text
    inputs:
      file_path: terminal-input/data
    env:
      IS_DATAFLOW_END: true
      WRITE_LOG: true

  - id: terminal-input
    build: uv pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      agent_response: qiAgent/text